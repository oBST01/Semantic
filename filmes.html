<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css" />
    <link rel="stylesheet" href="css/filmes.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Filmes - Holomovies</title>
  </head>
  <body
    class="main image"
    style="background-image: url('./images/interestellar.jpg')"
  >
    <div class="segment center big column background darker">
      <div class="segment center large">
        <div class="segment column">
          <h1 class="page-title">FILMES</h1>
          <h2 class="subtitle">
            Nossa lista de filmes que estão atualmente sendo exibidos em nossos
            cinemas
          </h2>
          <a href="#movies">
            <button class="ui teal button large">CONFERIR</button>
          </a>
        </div>
      </div>
    </div>
    <div id="movies" class="segment center big pad column background dark">
      <h2 class="subtitle" style="color: gray">Filmes em exibição</h2>
      <div class="segment center spaced wrap large pad">
        <div class="filme-container">
          <img src="images/halloween-banner.jpg" alt="halloween ends" />
          <p>Halloween Ends (2022)</p>
        </div>
        <div class="filme-container">
          <img src="images/thor.jpg" alt="thor love and thunder" />
          <p>Thor: Love and Thunder (2022)</p>
        </div>
        <div class="filme-container">
          <img src="images/jurassic-world.webp" alt="jurassic world 3" />
          <p>Jurassic World 3: Dominion (2022)</p>
        </div>
        <div class="filme-container">
          <img src="images/topgun.jpg" alt="topgun maverick" />
          <p>Top Gun: Maverick (2022)</p>
        </div>
        <div class="filme-container">
          <img src="images/doctor-strange.jpg" alt="doctor strange 2" />
          <p>Doctor Strange 2: Multiverse of Madness (2022)</p>
        </div>
      </div>
    </div>
    <script type="module" src="components/menu/menu.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="../../semantic/semantic.min.js"></script>
  </body>
</html>
